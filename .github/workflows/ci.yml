name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout du code
        uses: actions/checkout@v3

      - name: 📥 Installer Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🐳 Lancer les services avec Docker Compose
        run: |
          cd docker
          docker compose up -d database
          sleep 5

      - name: 🔄 Vérifier la connexion à PostgreSQL
        run: |
          until docker exec $(docker ps -qf "name=database") pg_isready -U user -d tournament_db; do
            echo "⏳ Waiting for PostgreSQL..."
            sleep 2
          done

      - name: 🚀 Démarrer le backend
        run: docker compose up --build -d backend
        working-directory: docker

      - name: 🛠️ Vérifier si Prisma trouve bien la base de données
        run: docker exec $(docker ps -qf "name=backend") npx prisma db pull

      - name: 📜 Synchroniser la base avec Prisma
        run: docker exec $(docker ps -qf "name=backend") npx prisma db push

      - name: ✅ Exécuter les tests backend dans le container
        run: docker exec $(docker ps -qf "name=backend") npm run test

      - name: 🛑 Arrêter les containers après tests
        run: docker compose down

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Connect to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Building Docker Images
        run: |
          docker build -t my-backend ./backend
          docker build -t my-frontend ./frontend

      - name: Pushing Images to Docker Hub
        run: |
          docker tag my-backend mydockerhubusername/my-backend:latest
          docker tag my-frontend mydockerhubusername/my-frontend:latest
          docker push mydockerhubusername/my-backend:latest
          docker push mydockerhubusername/my-frontend:latest
