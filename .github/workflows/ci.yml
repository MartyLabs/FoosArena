name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Docker Compose installation
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Launching Services with Docker Compose
        run: |
          cd docker
          docker compose up -d database
          sleep 5
          docker compose up --build -d backend
          sleep 5

      - name: Force Prisma Migration to Run
        run: docker exec $(docker ps -qf "name=backend") npx prisma migrate reset --force

      - name: Run backend tests in the container
        run: docker exec $(docker ps -qf "name=backend") npm run test

      # - name: Run frontend tests in the container
      #   run: docker exec $(docker ps -qf "name=frontend") npm run test

      - name: Stop containers after testing
        run: docker compose down

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Connect to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Building Docker Images
        run: |
          docker build -t my-backend ./backend
          docker build -t my-frontend ./frontend

      - name: Pushing Images to Docker Hub
        run: |
          docker tag my-backend mydockerhubusername/my-backend:latest
          docker tag my-frontend mydockerhubusername/my-frontend:latest
          docker push mydockerhubusername/my-backend:latest
          docker push mydockerhubusername/my-frontend:latest
