name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ“¥ Installer Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ³ Lancer les services avec Docker Compose
        run: |
          cd docker
          docker compose up -d database
          sleep 5

      - name: ğŸ”„ VÃ©rifier la connexion Ã  PostgreSQL
        run: |
          until docker exec $(docker ps -qf "name=database") pg_isready -U user -d tournament_db; do
            echo "â³ Waiting for PostgreSQL..."
            sleep 2
          done

      - name: ğŸš€ DÃ©marrer le backend
        run: docker compose up --build -d backend
        working-directory: docker

      - name: ğŸ”„ DÃ©finir DATABASE_URL pour GitHub Actions
        run: echo "DATABASE_URL=postgresql://user:password@localhost:5432/tournament_db" >> $GITHUB_ENV

      - name: ğŸ“œ Synchroniser Prisma avec la base
        run: docker exec $(docker ps -qf "name=backend") npx prisma db push

      - name: âœ… ExÃ©cuter les tests backend
        run: docker exec $(docker ps -qf "name=backend") npm run test

      - name: ğŸ›‘ ArrÃªter les containers aprÃ¨s tests
        run: docker compose down

  build-and-push:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Se connecter Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build des images Docker
        run: |
          docker build -t my-backend ./backend
          docker tag my-backend mydockerhubusername/my-backend:latest

      - name: ğŸ“¤ Pousser les images sur Docker Hub
        run: |
          docker push mydockerhubusername/my-backend:latest

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸš€ DÃ©ployer sur le serveur
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull mydockerhubusername/my-backend:latest
            docker stop backend || true
            docker rm backend || true
            docker run -d --name backend -p 5000:5000 mydockerhubusername/my-backend:latest
